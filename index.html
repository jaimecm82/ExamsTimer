<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exams Clock</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<!-- ab1538 -->
<body class="bg-[#ab1538] text-white font-sans">
  <header>
  </header>
  <main>
    <section class="flex flex-col justify-center items-center my-4">
      <img src="assets/school_logo.jpg" alt="School Logo" class="w-64 h-64 object-cover ">
      <h1><p id="hora" class="text-[160px] font-bold text-shadow-md shadow-gray-700 "/>00:00:00</h1>
      <div id="date" class="text-3xl p-1">Fecha</div>
      <div> <br></div>
      <section class="flex gap-10 position-absolute top-4 right-4">
        <textarea class="text-[35px] field-sizing-fixed w-65" rows="3"></textarea>
        <textarea class="text-[35px] field-sizing-fixed w-65" rows="3"></textarea>
        <textarea class="text-[35px] field-sizing-fixed w-65" rows="3"></textarea>
        <textarea class="text-[35px] field-sizing-fixed w-65" rows="3"></textarea>
      </section>
    </section>
    <p>&copy; 2025 The British School </p>
    <br>

  </main>
  <footer></footer> 

  <script>
    // JavaScript code can be added here
    /* Reloj para examenes */
    (function(){
      function actualizarReloj(){
        const now = new Date();
        const horas = String(now.getHours()).padStart(2,'0');
        const minutos = String(now.getMinutes()).padStart(2,'0');
        const segundos = String(now.getSeconds()).padStart(2,'0');
        document.getElementById('hora').textContent = `${horas}:${minutos}:${segundos}`;
        document.getElementById('date').textContent = now.toLocaleDateString(undefined, { weekday: 'long', year:'numeric', month:'long', day:'numeric' });
      }
      setInterval(actualizarReloj,250);
      actualizarReloj();
    })();
  </script>
</body>
</html>
